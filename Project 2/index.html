<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Form</title>
    <link rel="Icon" href="./bezwafavicon.jpeg  " type="img/x-icon"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Agent Application 
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First name.."/>
                    </div>
                    <div class="form_control">
                        <label for="middle_name">Middle Name</label>
                        <input id="middle_name"
                        name="middle_name"
                        placeholder="Enter Middle Name.."/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name.."/>
                    </div>
                    <div class="form_control">
                        <label for="Gender">Gender</label>
                        <input type="radio" id="Gender" name="gend" >Male&nbsp; 
                        <input type="radio"id="Gender" name="gend" >Female
                    </div>
                    <div class="form_control">
                        <label for="date">Date of Birth</label>
                        <input value="date" type="date" id="date" name="date"/>
                    </div> 
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input 
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email.."/>
                    </div>
                    <div class="form_control">
                        <label for="tel">Mobile Number</label>
                        <input id="tel"
                        name="tel"
                        placeholder="Enter Mobile Number.."/>
                    </div>
                    <div class="form_control">
                        <label for="Pan_number">Pan Number</label>
                        <input id="Pan_number"
                        name="Pan_number"
                        placeholder="Enter Pan Number.."/>
                    </div>
                    <div class="form_control">
                        <label for="Aadhaar_No">Aadhaar Number</label>
                        <input id="Aadhaar_No"
                        name="Aadhaar_No"
                        placeholder="Enter Aadhaar No.."/>
                    </div>
                    <div class="form_control">
                        <label for="Business_Role">Business Role</label>
                        <select id="Business_Role" name="Business_Role">
                            <option value="">Select Business Role</option>
                            <option value="White Label">White Label</option>
                            <option value="Master Distributor">Master Distributor</option>
                            <option value="Distributor">Distributor</option>
                            <option value="Retailer">Retailer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                    <textarea 
                        id="address"
                        name="address"
                        row="5"
                        cols="50"
                        placeholder="Enter Address">
                    </textarea>
                    </div> 
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name.."/>
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input 
                        type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter Pincode .."/>
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your Documents </label>
                        <input type="file" id="upload" name="upload" />
                      </div>
                    </div>
                    <div class="button_container">
                      <button type="submit">Register Now</button>
                    </div>                                                          
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
